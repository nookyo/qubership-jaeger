cassandraSchemaJob:

  # A docker image to use for cassandraSchemaJob job.
  # Type: string
  # Mandatory: no
  # Default: "jaegertracing/jaeger-cassandra-schema:1.73.0"
  #
  # image: "jaegertracing/jaeger-cassandra-schema:1.73.0"

  # A name of a microservice to deploy with.
  # This name will be used as name of the microservice job and in labels.
  #
  name: cassandra-schema-job

  # Enable schema initialization before deployment using Helm pre-hook.
  # Since the Jaeger v2.x collector and/or query services can initialize the schema without the Job.
  # Keep for compatibility with the previous versions.
  #
  # Type: boolean
  # Default: false
  #
  enablePreHook: false

  # The imagePullPolicy for a container and the tag of the image affect when the kubelet
  # attempts to pull (download) the specified image.
  #   Available value : "IfNotPresent", "Always" and "Never"
  # Default: IfNotPresent
  #
  imagePullPolicy: IfNotPresent

  # Only pods which provide own keys can access the private registry.
  # Default: []
  #
  imagePullSecrets: []

  # This is the host used to connect to Cassandra.
  # Type: string
  # Default: "cassandra.cassandra.svc"
  #
  host: ~

  # This is the host used to connect to Cassandra.
  # Type: integer
  # Default: 9042
